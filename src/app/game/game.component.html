<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player_position hide-mobile"></app-player>

<app-player-mobile *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 10 + (i * 50)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player_position hide-desktop"></app-player-mobile>

<div class="field">

    <div class="card_stack">
        <!-- Card stack -->
        <img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top_card" style="right: 25px" src="../../assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played_cards" src="../../assets/img/cards/{{ card }}.png">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick_card" style="right: 25px"
            src="../../assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin_bottom"></app-game-info>

<button mat-fab color="primary" class="btn_add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
