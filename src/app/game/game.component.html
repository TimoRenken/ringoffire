<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"
    class="player_position"></app-player>

<div class="field">

    <div class="card_stack">
        <!-- Card stack -->
        <img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top_card" style="right: 25px" src="../../assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played_cards" src="../../assets/img/cards/{{ card }}.png">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 25px"
            src="../../assets/img/cards/{{ currentCard }}.png">

    </div>

</div>

<button mat-fab color="primary" class="btn_add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
